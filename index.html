<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller="MainCtrl">       
         <div class="navbar navbar-fixed-top">
           <div class="navbar-inner">
            <!-- Nav -->
             <div class="container">
                <a class="brand" href="#">Covemifasol</a>
                <ul class="nav">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Ã‰quipe <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li ng-repeat="member in team"><a href="{{member.url}}" target="blank">{{member.name}}</a></li>
                    </ul>
                  </li>
                </ul>
             </div>
           </div>
         </div>
        
        <div class="container">
          <div class="row">
            <div class="span3">
              <!-- Side bar --> 
              <div class="well">
              <ul class="nav nav-list" ng-repeat="(name, values) in facets">
                <li class="nav-header">{{getFacetName(name)}}<li>
                <li ng-repeat="(value, count) in values" ng-class="{active: selectedFacets[name].indexOf(value) >= 0}">
                  <a ng-click="selectFacet(name, value)">
                  {{value | firstCap}} <span class="badge badge-info">{{count}}</span>
                  </a>
                </li>
                <li class="divider"></li>
              </ul>   
              </div>                        
            </div>
            <div class="span9">
              <!-- Content -->
              <div ng-view></div>
            </div>
          </div>          
        </div>

        <script src="lib/jquery.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/Main.js"></script>
        <script src="js/List.js"></script>
        <script src="js/Detail.js"></script>
    </body>
</html>
