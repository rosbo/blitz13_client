<ul class="breadcrumb">
    <li><a href="#">Accueil</a> <span class="divider">/</span></li>
    <li class="active">{{item.name}}</li>
</ul>
<div class="well">
    <h1>{{item.name}}</h1>
    <div class="row-fluid">
        <span class="span3">
            <div class="thumbnail">
                <img ng-src="{{imageUrl}}{{item.id}}" style="padding-right:20px;">
            </div>
        </span>
        <span class="span9">{{item.text}}</span>
    </div>
    <div class="clearfix"></div>
</div>
