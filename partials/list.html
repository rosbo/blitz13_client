<div class="well">
    <form class="form-search">
        <input type="text" class="input-xxlarge search-query" placeholder="Entrer les termes de votre recherche..." speech x-webkit-speech ng-model="query" ng-change="search()">
        <button type="submit" class="btn" ng-click="search()">Search</button>
    </form>

        </a>

            {{item.text}}
        </div>
    </div>-->
    <div class="row-fluid" id="items">
        <ul class="thumbnails">
            <li class="span4 item" ng-repeat="item in items" showonhoverparent>
                <a href="#/{{item.type.0}}/{{item.id}}" class="thumbnail">
                    <img ng-src="{{imageUrl}}{{item.id}}" width="245">
                    <div class="slide">
                        <div class="caption">
                            <h4>{{item.name.0}}</h4>
                        </div>
                        <p ng-bind-html-unsafe="item.text"></p>
                    </div>                
                </a>
            </li>
        </ul>
    </div>

    <div class="alert alert-error" ng-show="fetchError"><strong>Merde!</strong> Erreur lors de la requête au serveur.</div>
